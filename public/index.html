<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Soccer</h1>
        <a href="#" id="add-link">+</a>
    </header>

    <div class="columns two-columns">
        <div id="soccer-list" class="columns"></div>
        <div id="soccer-details-column">
            <h2>Details</h2>

            <div id="soccer-details"></div>
        </div>
    </div>
    <div id="add-edit-soccer-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Soccer</h3>
        <form id="add-edit-soccer-form" method="post">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="name ">Soccer Name:</label>
                <input type="text" id="name" name="name" required />
            </p>
            <p>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required />
            </p>

            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" />
            </p>

            <p id="players-p ">
                <label class="inline">Players:</label>
                <a href="#" id="add-player">Add Player</a>
                <section id="player-boxes"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
